<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <h2>JavaScript Object Data Structure and Array</h2>
      <h1 style="color: rgb(255, 123, 0)">Introduction about Myself</h1>

      <script>
        var student = {
          name: "Sajid",
          age: 13,
          Grade: 8,
          hobby: "Playing Games,Travelling & Sleeping",
          fav_sport: "Cricket,Football & Badminton",
        };

        document.write(
          `Student Name is : ${student.name} <br>`,
          `Student Favourite Sport is : ${student.fav_sport} <br>`,
          `Student's Age is : ${student.age}<br>`,
          `Student Reads in Class : ${student.Grade}<br>`,
          `Student's Hobbies are :   ${student.hobby}`
        );
        document.write("<br>");
      </script>
    </center>
  </body>
</html>
